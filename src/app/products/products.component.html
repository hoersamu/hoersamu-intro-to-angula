<table>
  <thead>
    <tr>
      <th *ngFor="let entry of products[0] | keyvalue" id="{{ entry.key }}">
        {{ entry.key }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.image }}</td>
    </tr>
  </tbody>
</table>
